<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Enlace a Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Crear Cuenta</h2>
        
        <!-- Formulario de Registro -->
        <form action="register.php" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold">Usuario</label>
                <input type="text" id="username" name="username" class="w-full p-3 border-2 border-gray-300 rounded-md mt-2" placeholder="Elige tu usuario" required>
            </div>
            
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700 font-semibold">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" class="w-full p-3 border-2 border-gray-300 rounded-md mt-2" placeholder="Ingresa tu nombre completo" required>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full p-3 border-2 border-gray-300 rounded-md mt-2" placeholder="Elige una contraseña" required>
            </div>

            <div class="flex justify-between items-center">
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition duration-300">Registrarse</button>
                <a href="login.html" class="text-sm text-green-500 hover:text-green-600">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </form>
    </div>

</body>
</html>
