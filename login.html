<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Enlace a Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Iniciar sesión</h2>
        
        <!-- Formulario de Login -->
        <form action="login.php" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold">Usuario</label>
                <input type="text" id="username" name="username" class="w-full p-3 border-2 border-gray-300 rounded-md mt-2" placeholder="Ingresa tu usuario" required>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full p-3 border-2 border-gray-300 rounded-md mt-2" placeholder="Ingresa tu contraseña" required>
            </div>

            <div class="flex justify-between items-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">Entrar</button>
                <a href="register.html" class="text-sm text-blue-500 hover:text-blue-600">¿No tienes cuenta? Regístrate</a>
            </div>
        </form>
    </div>

</body>
</html>
